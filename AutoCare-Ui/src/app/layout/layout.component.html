<header class="topbar" role="navigation" aria-label="Top navigation">
  <div class="brand">
    <div class="logo" aria-hidden="true">
      <svg viewBox="0 0 24 24" role="img" aria-label="AutoCare Secure Logo">
        <path d="M12 2a9 9 0 1 0 9 9h-2a7 7 0 1 1-7-7V2z"/>
        <path d="M18 9.5c2 0 4-1 4-1v6c0 3.5-2.5 6.5-6 7-3.5-.5-6-3.5-6-7v-6s2 1 4 1 2-.5 4-.5 2 .5 4 .5z"
              opacity=".35"/>
      </svg>
    </div>
    <div>
      <div class="title">AutoCare Secure</div>
      <small class="subtitle">Admin</small>
    </div>
  </div>

  <!-- ✅ Dùng routerLink -->
  <nav class="menu" aria-label="Main menu">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
    <a routerLink="/services" routerLinkActive="active">Services</a>
    <a routerLink="/customers" routerLinkActive="active">Customers</a>
    <a routerLink="/invoices" routerLinkActive="active">Invoices</a>
  </nav>

  <div class="actions">
    <span class="chip">Role: Admin</span>
    <button class="btn" (click)="onQuickAction()">+ New Order</button>

    <div class="avatar" title="User menu">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="#93c5fd">
        <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"/>
      </svg>
    </div>

    <button class="btn" style="background:linear-gradient(180deg,#f43f5e,#b91c1c)"
            (click)="onLogout()">
      Logout
    </button>
  </div>
</header>

<main class="wrap">
  <router-outlet></router-outlet>
</main>
